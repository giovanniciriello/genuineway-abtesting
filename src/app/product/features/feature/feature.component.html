<div *ngIf="withTitle">
  <h1 class="bold">{{ feature.title }}</h1>
  <div class="divider"></div>
</div>

<div *ngIf="ab.el.productFeaturesStyle" class="px-4 mt-4 text-center">
  <img [src]="'/assets/img/photos/'+feature.key+'.jpeg'" class="img-fluid feature-photo" alt="" style="width: 250px;">
</div>

<div *ngIf="!ab.el.productFeaturesStyle" class="px-4 mt-4 text-center">
  <img [src]="'/assets/img/icons/'+feature.key+'.png'" class="img-fluid " alt="" style="width: 150px; height: 150px;">
</div>


<div class="text-center mt-4 mx-3">
  <p class="bold">
    {{ feature.description }}
  </p>
</div>

<h3 class="bold mt-5">

  <svg class="mb-1" width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M20.0449 4.41798H16.8882V0.208984H2.15672C0.999247 0.208984 0.0522232 1.15601 0.0522232 2.31348V13.8882H2.15672C2.15672 15.6349 3.56673 17.045 5.31347 17.045C7.0602 17.045 8.47021 15.6349 8.47021 13.8882H14.7837C14.7837 15.6349 16.1937 17.045 17.9404 17.045C19.6872 17.045 21.0972 15.6349 21.0972 13.8882H23.2017V8.62697L20.0449 4.41798ZM19.5188 5.99635L21.5812 8.62697H16.8882V5.99635H19.5188ZM5.31347 14.9405C4.73473 14.9405 4.26122 14.467 4.26122 13.8882C4.26122 13.3095 4.73473 12.836 5.31347 12.836C5.8922 12.836 6.36571 13.3095 6.36571 13.8882C6.36571 14.467 5.8922 14.9405 5.31347 14.9405ZM7.64946 11.7837C7.07072 11.1418 6.24997 10.7315 5.31347 10.7315C4.37696 10.7315 3.55621 11.1418 2.97747 11.7837H2.15672V2.31348H14.7837V11.7837H7.64946ZM17.9404 14.9405C17.3617 14.9405 16.8882 14.467 16.8882 13.8882C16.8882 13.3095 17.3617 12.836 17.9404 12.836C18.5192 12.836 18.9927 13.3095 18.9927 13.8882C18.9927 14.467 18.5192 14.9405 17.9404 14.9405Z" fill="black" />
  </svg>

  Certified supplier{{ feature.suppliers.length > 1 ? 's' : '' }}
</h3>

<div *ngFor="let supplier of feature.suppliers" class="position-relative">
  <div class="border border-success d-flex p-3 my-3 supplier-box">
    <h3 class="mb-0">{{ supplier.name }}</h3>
  </div>
  <a [href]="supplier.link" target="_blank">
    <button class="btn btn-success btn-circle rounded-circle supplier-box__cta">
      <svg width="17" height="18" viewBox="0 0 17 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.5018 0.664185H1.96184C0.937411 0.664185 0.0992432 1.50235 0.0992432 2.52678V15.5649C0.0992432 16.5894 0.937411 17.4275 1.96184 17.4275H15C16.0244 17.4275 16.8626 16.5894 16.8626 15.5649V7.02495C16.8626 6.53136 16.667 6.0564 16.3131 5.71182L11.815 1.21365C11.4704 0.859757 10.9954 0.664185 10.5018 0.664185ZM4.75573 11.8398H12.2061C12.7183 11.8398 13.1374 12.2588 13.1374 12.7711C13.1374 13.2833 12.7183 13.7024 12.2061 13.7024H4.75573C4.24352 13.7024 3.82443 13.2833 3.82443 12.7711C3.82443 12.2588 4.24352 11.8398 4.75573 11.8398ZM4.75573 8.11457H12.2061C12.7183 8.11457 13.1374 8.53365 13.1374 9.04586C13.1374 9.55808 12.7183 9.97716 12.2061 9.97716H4.75573C4.24352 9.97716 3.82443 9.55808 3.82443 9.04586C3.82443 8.53365 4.24352 8.11457 4.75573 8.11457ZM4.75573 4.38938H9.41222C9.92443 4.38938 10.3435 4.80846 10.3435 5.32067C10.3435 5.83289 9.92443 6.25197 9.41222 6.25197H4.75573C4.24352 6.25197 3.82443 5.83289 3.82443 5.32067C3.82443 4.80846 4.24352 4.38938 4.75573 4.38938Z" fill="white" />

    </button>
  </a>

</div>
